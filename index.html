

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Arial', sans-serif;
    padding: 1rem;
  }

  .container {
    background-color: rgba(255, 235, 205, 0.95);
    width: 90vw;
    max-width: 500px;
    height: auto;
    padding: 1rem 0;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: auto repeat(3, 1fr) auto;
    gap: 0.5rem;
    place-items: center;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }

  #p1, #p2 {
    grid-column: 1 / -1;
    text-align: center;
    font-size: clamp(1rem, 4vw, 2rem);
  }

  .box {
    background: linear-gradient(145deg, #f0f0f0, #cacaca);
    margin: .2rem;
    width: min(20vw, 120px);
    height: min(20vw, 120px);
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: clamp(2rem, 10vw, 5rem);
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .box:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    background: linear-gradient(145deg, #ffffff, #d4d4d4);
  }

  /* Player colors */
  .box[data-player="0"] {
    color: rgba(52, 152, 219, 1);
    text-shadow: 2px 2px 4px rgba(52, 152, 219, 0.4);
  }

  .box[data-player="X"] {
    color: rgba(231, 76, 60, 1);
    text-shadow: 2px 2px 4px rgba(231, 76, 60, 0.4);
  }

  /* ----------- Mobile Optimization ----------- */
  @media (max-width: 480px) {
    .container {
      width: 95vw;
      gap: 0.3rem;
      padding: 0.5rem 0;
    }

    .box {
      width: min(28vw, 100px);
      height: min(28vw, 100px);
    }
  }

  @media (max-width: 360px) {
    .box {
      width: min(30vw, 90px);
      height: min(30vw, 90px);
    }
  }
</style>

</head>

<body>

  <div class="container">
    <h1 id="p1"></h1>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <h1 id="p2"></h1>
  </div>

  <script>
    var boxes = document.querySelectorAll(".box");
    var para1 = document.querySelector("#p1");
    var para2 = document.querySelector("#p2");
    var board = ["", "", "", "", "", "", "", "", ""];
    var i = 0;
    var gameOver = false;

    
    var checkDraw = () => {
      return board.every((cell) => cell !== "");
    };

    var checkWinner = (player) => {
      return (
        (board[0] === player && board[1] === player && board[2] === player) ||
        (board[3] === player && board[4] === player && board[5] === player) ||
        (board[6] === player && board[7] === player && board[8] === player) ||
        (board[0] === player && board[3] === player && board[6] === player) ||
        (board[1] === player && board[4] === player && board[7] === player) ||
        (board[2] === player && board[5] === player && board[8] === player) ||
        (board[0] === player && board[4] === player && board[8] === player) ||
        (board[2] === player && board[4] === player && board[6] === player)
      );
    };

    
    boxes.forEach((box1, x) => {
      box1.addEventListener("click", () => {
        if (gameOver || box1.innerText !== "") return; 
        if (i === 0) {
          box1.innerText = "0";
          box1.setAttribute("data-player", "0");
          board[x] = "0";
          para1.innerText = "Player 1's Turn";
          para2.innerText = "";
          if (checkWinner("0")) {
            para1.innerText = "ðŸŽ‰ Player 1 Wins!";
            gameOver = true;
            return;
          }
          i = 1;
        } else {
          box1.innerText = "X";
          box1.setAttribute("data-player", "X");
          board[x] = "X";
          para2.innerText = "Player 2's Turn";
          para1.innerText = "";
          if (checkWinner("X")) {
            para2.innerText = "ðŸŽ‰ Player 2 Wins!";
            gameOver = true;
            return;
          }
          i = 0;
        }

       
        if (!gameOver && checkDraw()) {
          para1.innerText = "It's a Draw!";
          para2.innerText = "";
          gameOver = true;
        }
      });
    });
  </script>
</body>

</html>
